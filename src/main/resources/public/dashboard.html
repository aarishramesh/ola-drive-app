<html>
    <head>Rides Dashboard View
    </head>
    <body>
         <form name="submitform" id="submitform">
               <input type="submit" value="Refresh">
         </form>
         
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <script>
    $('[name="submitform"]').submit(function (e) {
    e.preventDefault(); 
    $.ajax({
        url: "http://localhost:7777/ola-drive/ride/dashboard",
        dataType: 'json',
        type: "GET",
        success: function (result) {
            //alert(result);
            var trHTML = '<table><tr><th>RequestId</th><th>CustomerId</th><th>RequestTime</th><th>Status</th><th>DriverId</th><th>Start time</th><th>End time</th></tr>';
            $.each(result.data, function (i, item) {
            		var startDate = 0;
            		if (item.startTime != 0) {
            			startDate = new Date(item.startTime);
            		}
            		var endDate = 0;
            		if (item.endTime != 0) {
            			endDate =  new Date(item.endTime);
            		}
                    trHTML += '<tr><td>' + item.requestId + '</td><td>' + item.customerId + '</td><td>' + item.requestTime + '</td><td>' + item.status + '</td><td>' + item.driverId + '</td><td>' + startDate + '</td><td>'
                    	+ endDate + '</td></tr>';
                });
            trHTML +="</table>";
            $("#tableHolder").html(trHTML);
        }
    }).done (function(data) { });
    });
    </script>
    
    <div id="tableHolder"></div>
    </body>
</html>
